<div class="subjects_container mat-app-background">
  <div class="subjects_container__header">
    <div class="subjects_container__header__filter">
      <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
    <div class="subjects_container__header__actions">
      <button mat-button (click)="this.handleSubjectCreation()">
        <mat-icon>add</mat-icon>
        <span>Create new subject</span>
      </button>
    </div>
  </div>
  <div class="subjects_container__body">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="this.subject_source" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Name</strong></th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="this.handleSubjectDeletion(row.id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <button mat-button (click)="this.handleSubjectEdit(row.subject_instance)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="this.table_columns"></tr>
        <tr mat-row *matRowDef="let row; columns: this.table_columns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
