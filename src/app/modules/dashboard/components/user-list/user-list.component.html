<div class="users_container mat-app-background">
  <div class="users_container__header">
    <div class="users_container__header__filter">
      <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
    <div class="users_container__header__actions">
      <button mat-button (click)="this.handleUserCreation()">
        <mat-icon>add</mat-icon>
        <span>Create new user</span>
      </button>
    </div>
  </div>
  <div class="users_container__body">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="this.user_source" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>First Name</strong></th>
          <td mat-cell *matCellDef="let row"> {{row.getFirstName()}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Last Name</strong></th>
          <td mat-cell *matCellDef="let row"> {{row.getLastName()}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Email</strong></th>
          <td mat-cell *matCellDef="let row"> {{row.getVerifiedEmail()}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="this.handleUserDeletion(row.getIdentifier())">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <button mat-button (click)="this.handleUserEdition(row)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="this.table_columns"></tr>
        <tr mat-row *matRowDef="let row; columns: this.table_columns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
