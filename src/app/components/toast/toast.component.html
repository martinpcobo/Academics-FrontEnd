<div *ngIf="this.message" class="toast-container position-fixed bottom-0 end-0 p-3">
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="display: block">
    <div class="toast-header">
      <i class="me-2 rounded text-{{this.message.type}}"
         [ngClass]="{
            'bi bi-check-circle-fill': this.message.type === ToastType.SUCCESS,
            'bi bi-exclamation-triangle-fill': this.message.type === ToastType.WARNING || this.message.type === ToastType.DANGER
         }"
      ></i>
      <strong class="me-auto">{{this.message.subject}}</strong>
      <!--<small>11 mins ago</small>-->
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{this.message.body}}
    </div>
  </div>
</div>
