<div class="component">
  <div class="component__side-background">
  </div>
  <div class="component__form">
    <form class="form">
      <div class="form__header">
        <div class="form__header__title">
          <h4>Sign in with your UCEMA ID</h4>
        </div>
        <div class="form__header__subtitle">
          <p>Get access to your academic details.</p>
        </div>
      </div>

      <div class="form__body">
        <!-- ! Email Input -->
        <div class="form__body__input" *ngIf="auth_type == AuthStagesEnum.EMAIL">
          <mat-form-field hideRequiredMarker="true">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage(email)}}</mat-error>
          </mat-form-field>
        </div>

        <!-- ! Password Input -->
        <div class="form__body__input" *ngIf="auth_type == AuthStagesEnum.CREDENTIALS">
          <mat-form-field hideRequiredMarker="true">
            <mat-label>Enter your password</mat-label>
            <input matInput [formControl]="password" [type]="hide_password ? 'password' : 'text'">
            <mat-error *ngIf="password.invalid">{{getErrorMessage(password)}}</mat-error>
            <button mat-icon-button matSuffix
                    (click)="hide_password = !hide_password"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide_password"
            >
              <mat-icon>{{hide_password ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <!-- ! WebAuthn Login -->
        <div class="form__body__input-webauthn" *ngIf="auth_type == AuthStagesEnum.WEBAUTHNLOGIN">
          <i class="bi bi-fingerprint" style="font-size: 5rem;"></i>
        </div>

        <!-- ! Actions -->
        <div class="form__body__actions">
          <!-- * Email -->

          <button mat-flat-button color="primary" type="submit" (click)="submitEmail()"
                  *ngIf="auth_type == AuthStagesEnum.EMAIL">
            Next
          </button>

          <!-- * Credentials -->

          <button mat-flat-button color="primary" type="submit" *ngIf="auth_type == AuthStagesEnum.CREDENTIALS"
                  (click)="submitPassword()">Login
          </button>
        </div>
      </div>
    </form>
    <div class="related-links">
      <mat-chip (click)="window.open('mailto:alumnosgrado@ucema.edu.ar', '_self')">
        Alumnos Grado
      </mat-chip>
      <mat-chip (click)="window.open('mailto:alumnosposgrado@ucema.edu.ar', '_self')">
        Alumnos Posgrado
      </mat-chip>
      <mat-chip (click)="window.open('mailto:cobranzas@ucema.edu.ar', '_self')">
        Tesoreria
      </mat-chip>
      <mat-chip (click)="window.open('mailto:biblioteca@ucema.edu.ar', '_self')">
        Bilbioteca
      </mat-chip>
    </div>
  </div>
</div>
